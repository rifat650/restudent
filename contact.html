<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="contact_us">
    <section class="navbar">

        <div class="container">

            <div class="maindiv">
                <div class="left_column">
                    <img src="image/gh.png" alt="logo">
                </div>
                <div class="right_column">

                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="#">menu</a></li>
                        <li><a href="#">services</a></li>
                        <li><a href="#">about us</a></li>
                        <li><a href="contact.html">contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>



    <section class="banner">

        <div class="bg_img">

            <div class="text">
                <h1>contact us</h1>
                <p>Reach out to us for inquiries, reservations, feedback, or just to say hello!</p>
            </div>

        </div>
    </section>




    <section class="contact_Section">

        <div class="container">
            <div class="mian_div">
                <div class="left-column">

                    <h5>contact</h5>
                    <hr>

                    <h1>get in touch</h1>

                    <form action="">
                        <div class="name_email">
                            <input type="text" placeholder="name">
                            <input type="email" placeholder="email address">
                        </div>
                        <div class="phone_subject">
                            <input type="tel" placeholder="phone number">
                            <input type="text" placeholder="subject">
                        </div>
                        <textarea name="message" id="" placeholder="message"></textarea>
                        <input type="submit" value="send" id="submit">
                    </form>

                </div>
                <div class="right_column">
                    <div class="box">
                        <img src="image/form.avif" alt="">
                        <p id="contact">contact</p>
                        <h2 id="address">333 California, St</h2>
                        <p id="state">San Francisco, CA</p>
                        <p id="number">Tel: (123) 958-6430</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
